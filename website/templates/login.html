
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music App Homepage</title>
  <!-- Include Bootstrap CSS from a CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Include custom fonts from Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico|Roboto:400,700&display=swap">
  
  <style>
    /* Add styling for flash messages */
    
    .flash-messages {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          z-index: 1000;
        }
    
        .flash-message {
          width: 100%;
          text-align: center;
          padding: 10px;
          margin-bottom: 0;
        }
    
        .flash-message.error {
          background-color: #ff5555; /* Red color */
          color: #fff; /* White text */
        }
    
    form {
        max-width: 400px;
        margin: auto;
        margin-top: 100px;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.5); /* Adjust the alpha value for transparency */
        border: 1px solid #000; /* Add a border for better visibility */
        border-radius: 10px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #fff; /* Set label text color to white */
    }

    .form-control {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border-radius: 20px; /* Rounded corners for input fields */
    }
    .fancy-font {
        font-family: 'Pacifico', cursive; /* Use custom font for "Musique" */
        font-size: 4rem; /* Increased font size for Musique */
        color: #c2baba; /* Set the text color to black */
        margin-bottom: 30px; /* Slightly push it to the top */
        position: absolute;
        top: 25%; /* Position the top of the element at the vertical center of the container */
        left: 50%; /* Position the left of the element at the horizontal center of the container */
        transform: translate(-50%, -50%);
        
    }

    button {
        display: block;
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border-radius: 20px; /* Rounded corners for the button */
    }
    .navbar-brand {
      font-family: 'Pacifico', cursive; /* Apply Pacifico font */
    }
    body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            
        }
        
        
</style>


</head>
<body>
  <div id="gradient-background"></div>

  

  <nav class="navbar navbar-expand-lg ">

    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        Musique
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
         
         
        </ul>
      </div>
    </div>
  </nav>
  
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-messages">
      {% for category, message in messages %}
        <div class="alert {% if category == 'error4' %}alert-danger{% else %}alert-success{% endif %} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
  

<div class="container">
  {% block content %} 
  {% endblock %}
</div>

<!-- Include Bootstrap JS and jQuery from a CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<video id="background-video" loop muted autoplay>
  <source src="musiccc.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<h1 class="fancy-font">Musique</h1>

<form id="login-form" action="http://localhost:5000/login" method="post">
  <div class="custom-box">

    

    <div class="form-group">
      <input name="username" type="text" class="form-control" placeholder="Username">
    </div>

    <div class="form-group">
      <input name="password" type="password" class="form-control" placeholder="Password">
    </div>

    <button type="submit" form="login-form" class="btn btn-primary btn-lg btn-block">Log In</button>
    
  </div>
</form>

<!-- Include Bootstrap JS and jQuery from a CDN -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
