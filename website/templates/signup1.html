<!DOCTYPE html>
<html lang="en">
<head>
<style>
   
    
    form {
        max-width: 400px;
        margin: auto;
        margin-top: 100px;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.5); /* Adjust the alpha value  */
        border: 1px solid #000; /* Add a border for better visibility */
        border-radius: 10px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #fff; /* Set label text color to white */
    }

    .form-control {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
    }

    button {
        display: block;
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
    }
    
        .custom-navbar {
    background-color: #0a0d67;
  }
</style>
{% with messages = get_flashed_messages(with_categories=true) %} 
  {% if messages %} 
    <div class="flash-messages">
      {% for category, message in messages %}
        <div class="alert {% if category == 'error' %}alert-danger{% else %}alert-success{% endif %} alert-dismissible fade show" role="alert">
          <div class="d-flex justify-content-between align-items-center">
            <div class="flash-message">{{ message }}</div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      {% endfor %}
    </div>
  {% endif %} 
{% endwith %}

<div class="container">
  {% block content %} 
  {% endblock %}
</div>

<!-- Include Bootstrap JS and jQuery from a CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<form method="POST">
    <h3 align="center" style="color: #fff;">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
        />
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter username"
        />
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Enter password"
        />
    </div>
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Confirm password"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<meta charset="utf-8" />
